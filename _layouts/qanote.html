---
layout: default
comments: true
---

<article>
  <div>
    <h1>{{ page.title }}</h1>
    <h3>질문은 아래 댓글에 남겨주세요~</h3>
    <time datetime="{{ page.last_modified_at | date_to_xmlschema }}">{% if page.type != 'pages' %}
      Last updated on {{ page.last_modified_at | date: "%B %-d, %Y" }}
      {% endif %}
    </time>
  </div>

  <div id="notes-entry-container">
    <content>
      {{ content }}
      <p>Last updated on {{ page.last_modified_at | date: "%B %-d, %Y" }} by Han Hee Lee</p>
    </content>


  </div>
</article>
